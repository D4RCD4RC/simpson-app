<!--========== Buscador =====================-->

<buscar-personaje />

<!--========== Tarjeta de personaje =========-->
<h1 class="text-2xl font-bold mt-4 mb-4">
  Todos los personajes.
  <span class="text-red-600" style="margin-left: 10px">
    Pagina: {{ paginationService.currentPage() }}
  </span>
</h1>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
  @for (personaje of personajeResource.value()?.results; track $index) {

  <tarjeta-personaje [personaje]="personaje" />
  }
</div>

<pagination
  [page]="personajeResource.value()?.pages ?? 1"
  [currentPage]="paginationService.currentPage()"
/>
